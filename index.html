<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-content">
    <img class="card-content__img img--card" src="assets/images/avatar-jessica.jpeg" alt="jessica image">
    <h2 class="name--card">Jessica Randall</h2>
  <h5 class="card-content__text text--subtitle" >London, United Kingdom</h5>
  <h4 class="card-content__text text--subtitle2">Front-end developer and avid reader.</h4>
  <div class="buttons">
    <a href="#" class="button">Github</a>
  </div>
  <div class="buttons">
    <a href="#" class="button">Frontend Mentor</a>
  </div>
  <div class="buttons">
    <a href="#" class="button">LinkedIn</a>
  </div>
  <div class="buttons">
    <a href="#" class="button">Twitter</a>
  </div>
  <div class="buttons">
    <a href="#" class="button">Instagram</a>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>-->
</body>
</html>
